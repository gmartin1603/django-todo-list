{% extends "main/base.html" %}

{% block title %}
Home
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Home</h1>
                {% if user.is_authenticated %}
                    <h3>Welcome, {{user.username}}!</h3>
                {% else %}
                    <h3><a href="/login"> Login </a> to view your lists or</h3>
                    <br>
                    <h3><a href="/register"> Register </a> to create an account</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
